<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login From</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/loginstyle.css">
  </head>
  <body>
 
    <div class="main-container">
    <div class="text">
        <h1>Welcome to string </h1>
        <p>Login to your account to see and choose your <br> favorite musical instrument from string</p>
    </div>
   <section>
    <div class=" form-box">
       
        <div class="form-value">
            <form action="">

                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                    
                </div>
                <div class="inputbox">
                    
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                    
                </div>
                <button>Log In</button>
                <div class="forget">
                    <label for="">
                        <input type="checkbox">Remember Me  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="#">Forget Password</a></label>
                    
                </div>
               
                <div class="register">
                    <p>Don't have account &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  <a href="signup.html">Register here</a></p>
                </div>
            </form>
        </div>

    </div>
</section> 
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
  </body>
</html>
